<!DOCTYPE html>
<html>

    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style.css" rel="stylesheet">
    </head>

    <body>
        <div class="container-fluid">
            <div class="row">

                <div class="col-md-6">
                    <div class="default-box">
                        <h6>All users</h6>
                        <button class="btn btn-primary w-100" id="getAllUsersBtn">Get all users</button>

                        <table id="allUsersTable" class="table table-striped">
                            <thead>
                                <tr> 
                                    <th>ID</th>
                                    <th>Age</th>
                                    <th>Name</th>
                                    <th>Gender</th>
                                    <th>Email</th>
                                </tr>
                            </thead>
                            <tbody id="allUsersTableBody">

                            </tbody>
                        </table>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="default-box">
                                <h6>Get user by id</h6>
                                <div class="input-group mb-3">
                                    <input id="userIdInput" type="text" class="form-control" placeholder="user id" aria-label="user id" aria-describedby="getUserByIdBtn">
                                    <div class="input-group-append">
                                        <button class="btn btn-primary" type="button" id="getUserByIdBtn">Get user</button>
                                    </div>
                                </div>

                                <table id="userByIdTable" class="table table-striped">
                                    <thead>
                                        <tr> 
                                            <th>ID</th>
                                            <th>Age</th>
                                            <th>Name</th>
                                            <th>Gender</th>
                                            <th>Email</th>
                                        </tr>
                                    </thead>
                                    <tbody id="userByIdTableBody">

                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="default-box">
                                <h6>Add user</h6>
                                <div class="form-group">

                                    <input type="text" class="form-control" id="addUserName" placeholder="Enter name">  
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" id="addUserAge" placeholder="Enter age">  
                                </div>
                                <div class="form-group">
                                    <select id="addUserGender" class="form-control">
                                        <option value="male">Male</option>
                                        <option value="female">Female</option>
                                    </select>  
                                </div>
                                <div class="form-group">

                                    <input type="email" class="form-control" id="addUserEmail" placeholder="email">  
                                </div>

                                <button class="btn btn-primary w-100" type="button" id="addUserBtn">Add user</button>

                            </div>
                        </div>

                        <div class="col-md-12">
                            <div class="default-box">
                                <h6>Edit user</h6>
                                <div class="form-group">
                                    <input type="text" class="form-control" id="editUserId" placeholder="Enter the ID of the user you wish to edit">  
                                </div>
                                <div class="form-group">

                                    <input type="text" class="form-control" id="editUserName" placeholder="Enter name">  
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" id="editUserAge" placeholder="Enter age">  
                                </div>
                                <div class="form-group">
                                    <select id="editUserGender" class="form-control">
                                        <option value="male">Male</option>
                                        <option value="female">Female</option>
                                    </select>  
                                </div>
                                <div class="form-group">

                                    <input type="email" class="form-control" id="editUserEmail" placeholder="email">  
                                </div>

                                <button class="btn btn-primary w-100" type="button" id="editUserBtn">Edit user</button>

                            </div>
                        </div>

                        <div class="col-md-12">
                            <div class="default-box">
                                <h6>Edit user</h6>
                                <div class="form-group">
                                    <input type="text" class="form-control" id="deleteUserId" placeholder="Enter ID of user you wish to delete">  
                                </div>

                                <button class="btn btn-primary w-100" type="button" id="deleteUserBtn">Delete user</button>

                            </div>
                        </div>

                    </div>
                </div>

            </div>
        </div>
        <script src="bundle.js"></script>
    </body>

</html>
